<section id="alliesSection" class="allies mb-12">
  <div class="container mx-auto">
    <div class="flex flex-wrap items-center">
      <div class="w-full md:hidden mx-auto px-4 mb-12 md:mb-0">
        <h2 class="text-2xl leading-tight font-light text-center">Nuestros aliados</h2>
      </div>
      <div class="w-full md:w-8/12 lg:w-7/12 px-6">
        <div class="flex flex-wrap">
          <div *ngFor="let ally of allies" class="w-1/2 sm:w-1/3">
            <div class="ally-item">
              <img
                [src]="imagePath + ally.image"
                [alt]="ally.name"
                [title]="ally.name"
                class="ally-item__image">
            </div>
          </div>
        </div>
      </div>
      <div class="w-full md:w-3/12 mx-auto px-4 hidden md:block">
        <h2 class="text-4xl lg:text-5xl leading-tight font-light text-left">Nuestros<br>aliados</h2>
      </div>
    </div>
  </div>
</section>
