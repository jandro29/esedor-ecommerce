<section 
  class="horizontal-scroll-section h-screen overflow-hidden bg-black text-white">

  <div 
    class="horizontal-wrapper flex h-full overflow-x-auto overflow-y-hidden snap-x snap-mandatory scroll-smooth scrollbar-hidden" 
    (wheel)="onScroll($event)">
    
    <div 
      *ngFor="let proyecto of proyectos" 
      class="snap-start w-screen flex-shrink-0 flex items-center px-12">
      
      <div class="flex w-full">
        <!-- Columna izquierda: texto -->
        <div class="w-1/2 px-4">
          <h5 class="text-sm mb-2">Proyecto seleccionado</h5>
          <h2 class="text-5xl font-bold mb-4">{{ proyecto.nombre }}</h2>
          <p class="whitespace-pre-line mb-6">{{ proyecto.descripcion }}</p>
          <p class="mb-6">Servicios: {{ proyecto.servicios }}</p>
          <a 
            [href]="proyecto.link" 
            target="_blank" 
            class="inline-flex items-center underline hover:opacity-70 transition">
            Visitar web
            <span class="ml-2">â†’</span>
          </a>
        </div>

        <!-- Columna derecha: imagen -->
        <div class="w-1/2 px-4">
          <img 
            [src]="proyecto.imagen" 
            alt="Mockup" 
            class="rounded-lg w-full h-[400px] object-cover">
        </div>
      </div>

    </div>

  </div>
</section>
