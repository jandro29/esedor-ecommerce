<section class="bg-black text-white py-16 lg:h-screen lg:overflow-hidden">
  <div
    #scrollContainer
    class="flex flex-col lg:flex-row lg:h-full lg:overflow-x-auto lg:overflow-y-hidden snap-x snap-mandatory scroll-smooth scrollbar-hidden"
    (wheel)="onScroll($event)"
  >
    <div
      *ngFor="let proyecto of proyectos"
      class="snap-start w-full lg:w-screen flex-shrink-0 flex flex-col lg:flex-row items-center px-6 lg:px-12 py-12 lg:py-0"
    >
      <div class="flex flex-col lg:flex-row w-full gap-6">
        <!-- Texto -->
        <div class="lg:w-1/2 w-full">
          <h5 class="text-sm mb-2 uppercase text-gray-400">Proyecto seleccionado</h5>
          <h2 class="text-3xl lg:text-5xl font-bold mb-4">{{ proyecto.nombre }}</h2>
          <p class="whitespace-pre-line mb-6 text-base leading-relaxed">{{ proyecto.descripcion }}</p>
          <p class="mb-6 text-sm text-gray-300">Servicios: {{ proyecto.servicios }}</p>
          <a
            [href]="proyecto.link"
            target="_blank"
            class="inline-flex items-center underline hover:opacity-70 transition"
          >
            Visitar web
            <span class="ml-2">â†’</span>
          </a>
        </div>

        <!-- Imagen -->
        <div class="lg:w-1/2 w-full">
          <img
            [src]="proyecto.imagen"
            alt="{{ proyecto.nombre }}"
            class="rounded-lg w-full h-[250px] lg:h-[400px] object-cover"
          />
        </div>
      </div>
    </div>
  </div>
</section>
