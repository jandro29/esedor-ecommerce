<div class="main-hero flex">
  <div class="container main-hero__container m-auto">
    <div class="flex flex-wrap items-center px-4 md:px-6">
      <div class="w-full sm:w-6/12 lg:pr-12 main-hero__copy">
        <h1 class="text-2xl md:text-4xl lg:text-5xl font-medium leading-tight mb-4 md:mb-10">Estas listo para vender por tu tienda virtual?</h1>
        <p class="md:pr-12 mb-2 md:mb-12 text-sm md:text-normal">Creamos soluciones ecommerce en todas las industrias para compañías grandes, medianos y startups.</p>
        <div class="dropdown">
          <a id="desktopHero-callUs" class="btn btn-primary items-center hidden md:flex" href="https://calendly.com/esedor-e" target="_blank">
            <img src="assets/images/phone-icon-white.svg" style="height:25px" class="mr-3">
            Llámanos por
            <img src="assets/images/google-hangouts-icon.svg" style="height:22px" class="ml-4">
            <img src="assets/images/calendly-icon.svg" style="height:22px" class="ml-2">
          </a>
        </div>
      </div>
      <div class="w-full sm:w-6/12 flex">
        <div class="hero__right-container mx-auto md:mr-0">
          <h4 class="text-center mb-2 hidden md:block">
            <strong>Solicita más información</strong><br>
            o llámanos al
            <strong>(01)773-8905</strong>
          </h4>
          <app-contact-form></app-contact-form>
        </div>
      </div>
    </div>
  </div>
  <picture>
    <source media ="(max-width:767px)" sizes="1px" srcset="assets/images/blank.gif" />
    <source media ="(min-width:768px)" srcset="assets/images/hero/donut.png" />
      <img class="main-hero__donut" src="assets/images/hero/donut.png" >
  </picture>
  <picture>
    <source media ="(max-width:767px)" sizes="1px" srcset="assets/images/blank.gif" />
    <source media ="(min-width:768px)" srcset="assets/images/hero/caja.png" />
    <img
      class="main-hero__caja"
      src="assets/images/hero/caja.png"
      ngxParallaxScroll
      [config]="ParallaxCajaConf">
  </picture>
  <picture>
    <source media ="(max-width:767px)" sizes="1px" srcset="assets/images/blank.gif" />
    <source media ="(min-width:768px)" srcset="assets/images/hero/carrito.png" />
    <img class="main-hero__carrito" src="assets/images/hero/carrito.png">
  </picture>
  <picture>
    <source media ="(max-width:767px)" sizes="1px" srcset="assets/images/blank.gif" />
    <source media ="(min-width:768px)" srcset="assets/images/hero/cursor.png" />
    <img class="main-hero__cursor" src="assets/images/hero/cursor.png">
  </picture>
  <picture>
    <source media ="(max-width:767px)" sizes="1px" srcset="assets/images/blank.gif" />
    <source media ="(min-width:768px)" srcset="assets/images/hero/poligono.png" />
    <img class="main-hero__poligono" src="assets/images/hero/poligono.png">
  </picture>
</div>
