<!-- Mobile (Slider) -->
<section class="block lg:hidden bg-gray-50 py-12">
  <div class="container mx-auto px-4">
    <h2 class="text-center text-2xl font-bold mb-6">Testimonios</h2>

    <div class="swiper-container" [swiper]="swiperConfig">
      <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let t of testimonios">
          <div class="bg-white shadow-md rounded-lg p-6 mx-2">
            <p class="text-sm text-gray-700 mb-4 font-medium leading-tight">"{{ t.text }}"</p>
            <div class="font-semibold text-gray-900">{{ t.name }}</div>
            <div class="text-xs text-gray-600">{{ t.role }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Desktop (Grid) -->
<section class="hidden lg:block bg-gray-50 py-16">
  <div class="container mx-auto px-4">
    <h2 class="text-center text-3xl font-bold mb-12">Testimonios</h2>

    <div class="grid grid-cols-3 gap-8">
      <div *ngFor="let t of testimonios" class="bg-white shadow-md rounded-lg p-6">
        <p class="text-sm text-gray-700 mb-4 font-medium leading-tight">"{{ t.text }}"</p>
        <div class="font-semibold text-gray-900">{{ t.name }}</div>
        <div class="text-xs text-gray-600">{{ t.role }}</div>
      </div>
    </div>
  </div>
</section>
