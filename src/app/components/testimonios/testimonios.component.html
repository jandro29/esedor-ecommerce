<!-- Versión MOBILE tipo swiper -->
<section class="block lg:hidden bg-gray-50 py-12">
  <div class="container m-auto">
    <div class="w-full px-4 mb-8">
      <h2 class="text-center text-2xl font-bold">Testimonios</h2>
    </div>

    <div class="swiper-container" [swiper]="config">
      <div class="swiper-wrapper pb-8">
        <div *ngFor="let t of testimonios" class="swiper-slide px-4">
          <div class="bg-white rounded-xl shadow-lg p-6">
            <p class="text-gray-700 text-sm mb-4 font-medium leading-tight">"{{ t.text }}"</p>
            <div class="font-semibold text-gray-900">{{ t.name }}</div>
            <div class="text-xs text-gray-600">{{ t.role }}</div>
          </div>
        </div>
      </div>
      <div class="swiper-pagination mt-4"></div>
    </div>
  </div>
</section>

<!-- Versión DESKTOP en grilla -->
<section class="hidden lg:block bg-gray-50 py-16">
  <div class="container mx-auto px-4">
    <h2 class="text-center text-3xl font-bold mb-12">Testimonios</h2>

    <div class="grid grid-cols-3 gap-8">
      <div *ngFor="let t of testimonios" class="bg-white rounded-xl shadow-lg p-6">
        <p class="text-gray-700 text-sm mb-4 font-medium leading-tight">"{{ t.text }}"</p>
        <div class="font-semibold text-gray-900">{{ t.name }}</div>
        <div class="text-xs text-gray-600">{{ t.role }}</div>
      </div>
    </div>
  </div>
</section>
